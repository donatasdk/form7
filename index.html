<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="container">
    <form action="/action_page.php" method="post">
        <table>
            <tr>
                <td class="names">Title</td>
                <td>
                    <input list="titles" name="title" placeholder="Select one or enter your own" SIZE="25">
                    <datalist id="titles">
                        <option value="Mr">
                        <option value="Mrs">
                        <option value="Ms">
                        <option value="Miss">
                        <option value="Lord">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td class="names">Name</td>
                <td><input type="text" name="name" placeholder="John Doe" size="25"></td>
            </tr>
            <tr>
                <td class="names">Phone number</td>
                <td><input type="tel" name="telephone" placeholder="+1 23456789" size="25"> (optional)</td>
            </tr>
            <tr>
                <td class="names">Email Address</td>
                <td><input type="email" name="email" value="add@sdqqd" size="25"></td>
            </tr>
            <tr>
                <td class="names">Your Website</td>
                <td><input type="url" name="website" placeholder="www.yoursite.com" size="25"> (optional)</td>
            </tr>
            <tr>
                <td class="names">Nr. of items to order</td>
                <td><input type="number" name="quantity" min="0" max="10" step="1" value="6"> (1-10)</td>
            </tr>
            <tr>
                <td class="names">Lenght</td>
                <td><input type="range" name="points" min="0" max="10"> 1m (in 10cm increments)</td>
            </tr>
            <tr>
                <td class="names">Delivery Date</td>
                <td><input type="date" name="date" min="2010-12-16"> (minimum 16 December 2010)</td>
            </tr>
            <tr>
                <td class="names">Time of delivery</td>
                <td><input type="time" name="time" step="1800"> (in 30 min increments)</td>
            </tr>
            <tr>
                <td class="names">Color of the item</td>
                <td><input type="color" name="color" value="#ed1c24"> (default red)</td>
            </tr>
        </table>
        <p><input type="submit" value="Submit" name="submit" id="submitbtn"></p>
    </form>


</div>
<div id="container2">
    <table>
        <tr>
            <form action="/action_page.php">
                <td class="names">Search</td>
                <td><input type="search" name="search" id="searchfield"><input type="submit" value="Go" id="searchbtn"></td>

            </form>
        </tr>
    </table>
</div>

</body>
</html>
